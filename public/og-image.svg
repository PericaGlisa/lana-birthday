<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1"/>
      <stop offset="100%" style="stop-color:#D8BFD8"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Confetti particles -->
  <g>
    <circle cx="200" cy="100" r="8" fill="#FFD700" opacity="0.8"/>
    <circle cx="1000" cy="500" r="6" fill="#FF69B4" opacity="0.8"/>
    <circle cx="300" cy="400" r="7" fill="#87CEEB" opacity="0.8"/>
    <circle cx="900" cy="200" r="5" fill="#98FB98" opacity="0.8"/>
    <circle cx="600" cy="100" r="6" fill="#DDA0DD" opacity="0.8"/>
    <circle cx="100" cy="300" r="8" fill="#F0E68C" opacity="0.8"/>
    <circle cx="1100" cy="400" r="7" fill="#FF69B4" opacity="0.8"/>
    <circle cx="400" cy="500" r="5" fill="#FFD700" opacity="0.8"/>
  </g>

  <!-- Balloons -->
  <g transform="translate(600,315)" filter="url(#glow)">
    <!-- Heart Balloon -->
    <path d="M-40,-60 C-40,-90 -10,-90 0,-60 C10,-90 40,-90 40,-60 C40,-30 0,0 0,0 C0,0 -40,-30 -40,-60Z" fill="#FF69B4"/>
    <!-- Star Balloon -->
    <path d="M100,-50 L113,-25 L141,-25 L118,-8 L127,17 L100,-3 L73,17 L82,-8 L59,-25 L87,-25 Z" fill="#FFD700"/>
    <!-- Round Balloon -->
    <circle cx="-100" cy="-40" r="30" fill="#87CEEB"/>
  </g>

  <!-- Main Text -->
  <text x="600" y="315" font-family="'Bubblegum Sans', cursive" font-size="72" fill="#FFD700" text-anchor="middle" filter="url(#glow)">
    Srećan 10. rođendan Lana!
  </text>
</svg>